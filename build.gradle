plugins {
	id 'java-library'
	id 'groovy'
}
jar {
	manifest {
		attributes 'Main-Class': 'rk.board.Main'
	}
}
repositories {
	jcenter()
}

dependencies {
	testImplementation("org.spockframework:spock-core:1.3-groovy-2.5")
	testImplementation('org.junit.vintage:junit-vintage-engine:5.7.0')
}

test {
	useJUnitPlatform()
}